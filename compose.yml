services:
  nextapp:
    container_name: nextapp
    image: nextapp:1.0.0
    build:
      context: ./frontend
      dockerfile: next.dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXTAUTH_SECRET="4xSxc3ieXiMjFbfNQDkmsikSu23weLTj"
      - BACKEND_API_HOST=http://goapp:8002
      - NEXT_PUBLIC_API_URL=http://localhost:8002
      - UPLOADTHING_TOKEN='eyJhcGlLZXkiOiJza19saXZlXzRjZjhkZjdmYzA1NWNiMDIzMGQ0NWE1MmEwMTVhNzY0ODQ4ODdkMGUwYTI0NTg5OTAwMGRmNzFkY2VmNjczNmIiLCJhcHBJZCI6IjJycDgwanlvMGkiLCJyZWdpb25zIjpbInNlYTEiXX0='
    depends_on:
      - goapp
    networks:
      - app_network
  goapp:
    container_name: goapp
    image: goapp:1.0.0
    build:
      context: ./backend
      dockerfile: go.dockerfile
    environment:
      DATABASE_URL: "postgres://postgres:postgres@db:5432/postgres?sslmode=disable"
    ports:
      - "8002:8002"
    depends_on:
      - db
    networks:
      - app_network

  db:
    container_name: db
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  pgdata: {}
